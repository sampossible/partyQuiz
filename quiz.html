<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Party Questionnaire</title>
  <link rel="stylesheet" href="./quizStyle.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form id="quiz-wrap"></form>
<button onclick="toggleStats()">Statistics</button>

<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script>
  window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "User's Party Alignments"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label}",
		dataPoints: [
			{y: 79.45, label: "Republican"},
			{y: 7.31, label: "Democratic"},
			{y: 7.06, label: "Equal"}
		]
	}]
});
chart.render();

}
</script>
<!-- partial -->
  <script src='https://canvasjs.com/assets/script/canvasjs.min.js'></script>
<script src='https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js'></script><script  src="./quizLoad.js"></script>

</body>
</html>
